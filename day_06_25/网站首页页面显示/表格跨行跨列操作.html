<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格跨行跨列操作</title>
		<!--
        	作者：715480406@qq.com
        	时间：2020-06-25
        	描述：表格跨行跨列操作
        -->
	</head>
	<body>
		<table border="2px" height="200px" width="500px" bgcolor="aqua" cellspacing="0px" align="center">
			<tr>
				<td colspan="2" align="center">
					<img src="../img/23c174eee19edbc6a94143d023a17e68 - 副本 (2).jpg" height="100%" width="100%" />
				</td>
				<td>13</td>
				<td>14</td>
			</tr>
			
			<tr>
				<td>21</td>
				<td colspan="2" rowspan="2" align="center">
					<table border="1px" align="center" width="100%" height="100%">
      				<tr>
      					<td>11</td>
      					<td>12</td>
      					<td>13</td>
      			
      				</tr>
      				<tr>
      					<td>21</td>
      					<td>22</td>
      					<td>23</td>
      			
      				</tr>
      				<tr>
      					<td>31</td>
      					<td>32</td>
      					<td>33</td>
      			
      				</tr>
      			</table>
				</td>
      			
				<td>24</td>
			</tr>
			
			<tr>
				<td>31</td>
				<!--<td colspan="2" align="center"></td>-->
				
				<td rowspan="2" align="center">34</td>
			</tr>
			
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				
			</tr>
		</table>
	</body>
</html>
